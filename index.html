<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B12A01-landing-launchpad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="raleway-normal">
  <header class="head">
    <nav class="nav">
      <p class="logo primarycolor">LOGO</p>
      <button class="btn_primary">Sign Up</button>
    </nav>
    <div class="banner">
      <h1 class="title">
        Cool Dark UI Template for Webflow Agencies!
      </h1>
      <button class="btn_primary stay_focused">Stay Focused</button>
    </div>
  </header>
  <main>
    <section class="action">
      <div class="action_content">
        <h3 class="sub_title">See It in Action</h3>
        <p class="description description_color">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn_primary">Lunch Live Preview</button>
      </div>
      <img src="Assets/wc-mini.png" alt="image" class="action_image">
    </section>
    <section class="joined">
      <div class="sub_field">
      <p class="joined_title">Joined Thousands of Productive Users</p>
      <div class="users ">
        
        <div class="user">
          <p class="number inter-normal primarycolor">50K</p>
          <p class="description2 description_color">Active Users</p>
        </div>
        <div class="user">
          <p class="number inter-normal primarycolor">2M+</p>
          <p class="description2 description_color">Focus Sessions</p>
        </div>
        <div class="user">
          <p class="number inter-normal primarycolor">95%</p>
          <p class="description2 description_color">Satisfaction Rate</p>
        </div>
      </div>
      </div>
    </section>
  </main>
</body>
</html>
